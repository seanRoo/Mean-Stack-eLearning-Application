<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
	<mat-radio-group style="margin-left: 2%;" (change)="onSelectionChange($event)">
  <mat-radio-button value="student" >Student</mat-radio-button>
  <mat-radio-button style="margin-left: 2%;" value="teacher">Teacher</mat-radio-button>
</mat-radio-group>
	<div class="form-group">
		<label>First Name</label>
		<input type="text" [(ngModel)]="first" name="first" class="form-control">
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" [(ngModel)]="last" name="last" class="form-control">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" [(ngModel)]="password" name="password" class="form-control">
	</div>
	<div class="form-group">
		<label>University</label>
		<input type="text" [(ngModel)]="university" name="university" class="form-control">
	</div>

<input type='submit' class="btn btn-primary" value="Submit">
</form>
